version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: keep-it-local-db
    environment:
      POSTGRES_DB: keep_it_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres_data: